<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simple Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="vendor/jquery-2.2.2.js"></script>    
<script src="vendor/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
	<style>
		body{
			background-color: aliceblue;
		}
		#searchBox{
			float: right;
			margin-top: 60px;
			margin-right: 20px;
		}
		.container{
			background-color: white;
			width: 945px;
			margin:70px;
			border: 3px double green;
		}
		#sButton{
			background-color: lightgreen;
			color: white;
		}
	</style>
	<script>
	function searchItem(){
		$(document).ready(function() {
    var item= document.getElementById('search').value;
	var url = "http://www.google.co.in/#q="+item;
	window.open(url, '_blank');
})	
	}
	</script>
</head>
<body>
<nav class="nav navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>

		</button>
        <a href="index.html" class="navbar-brand">Simple Form</a>

	<div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
        <li>
        <a href="#">Home</a>
        </li>

        <a href="#">About Us</a>
        </li>
        <li class="active">
        <a href="index.html">Contact Us</a>
        </li>
        </ul>
		</div>
    </nav>
<div id="searchBox">
	<form name="search box" id="searchItem">
        <input type="search" id="search" value="" size="30" maxlength="100" placeholder="Search">
		<button id="sButton" type="button" onclick="searchItem()">Search</button>
		</form>
     </div>
<div class="container">
  <h2>Traveller's Details:</h2>
  <form class="form-horizontal form-responsive" role="form" name="details" method="post" action="" target="_self">	  
	<div class="form-group">
      <label class="control-label col-sm-3" name="name">Full Name:</label>
      <div class="col-sm-4 col-sm-5 ">
        <input type="text" required autofocus autocomplete="on" class="form-control" id="name" maxlength="50" placeholder="Enter Full Name">
      </div>
    </div>	  
	  <div class="form-group"> 
      <label class="control-label col-sm-3" name="gender">Select Gender</label>
      <div class="col-sm-4 col-sm-5">
		<input type="radio" id="gender" value="male">Male
  		<input type="radio" id="gender" value="female">Female
	  </div>
    </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="date">Birthday:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="date" required class="form-control" id="date">
      </div>
    </div>
	 <div class="form-group">
      <label class="control-label col-sm-3" name="age">Age:</label>
      <div class="col-sm-4 col-sm-5">
<input type="range"  required id="rangeValue" min="0" max="100" value="0" oninput="op.value=rangeValue.value" required><output id="op"></output> </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" name="email">Email:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="email" required class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" name="password">Password:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="password" min="6" required class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>	  
	  <div class="form-group">
      <label class="control-label col-sm-3" name="color">Favorite Color:</label>
      <div class="col-sm-2 col-sm-7">
        <input type="color" required class="form-control" id="color">
      </div>
    </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="hobby">Select or write Hobby:</label>
      <div class="col-sm-4 col-sm-5">
	  <input list="hobby" name="hobby" required class="form-control">
<datalist id="hobby">
<option value="Craft">
<option value="Collage">
<option value="Stamp Collection">
<option value="Coin collection">
</datalist>
		  </div>
    </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="contact">Contact Number:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="tel" required class="form-control" id="number" placeholder="Enter Your phone  number" pattern="[0-9]+">
      </div>
	</div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="book seats">Number of seats to be booked:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="number" required class="form-control" id="number" placeholder="Enter number of seats">
      </div>
    </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="journey date">Enter Journey Date:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="date" required class="form-control" id="journey">
      </div>
	  </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="departure time">Enter Departure Time:</label>
      <div class="col-sm-2 col-sm-7">
        <input type="time" required class="form-control" id="depart">
      </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="arrival time">Enter Arrival Time:</label>
      <div class="col-sm-2 col-sm-7">
        <input type="time"  required class="form-control" id="arrive">
      </div>
    </div>
	  </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="company name">Enter Your Company Name:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="text" required class="form-control" id="cName" placeholder="Company Name">
      </div>
	  </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name=" company website">Enter Company Website:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="url" required class="form-control" id="site" placeholder="https://www.companyname.com">
      </div>
	  </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="file">Upload supporting files(doc/image):</label>
      <div class="col-sm-4 col-sm-5">
		  <input type="file" multiple>
      </div>
	  </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="message">Enter Your message:</label>
      <div class="col-sm-4 col-sm-5">
		  <textarea rows="5" maxlength="1000" class="form-control" placeholder="Your message here"></textarea>
      </div>
	  </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4 col-sm-6">
        <div class="checkbox">
          <label><input type="checkbox">Subscribe for weekly newsletters</label>
        </div>
      </div>
	  </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4 col-sm-6">
		  <button type="submit" name="submit button" class="btn btn-success" id="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
    </body>
</html>
